                    ###MONSTERS
 heavy_tank_equipment: "Trolls"
 heavy_tank_equipment_short: "Trolls"
 heavy_tank_equipment_desc: "Trolls are big, stupid, and angry-- perfect soldiers for a merciless conquest of Middle Earth."
 heavy_tank_equipment_0: "Feral Trolls"
 heavy_tank_equipment_0_short: "Feral Trolls"
 heavy_tank_equipment_0_desc: "Trolls are creatures of Morgoth. Even without training or communication, they should naturally target our enemies more than our orcs; should being the operative word."
 heavy_tank_equipment_1: "Cave Trolls"
 heavy_tank_equipment_1_short: "Cave Trolls"
 heavy_tank_equipment_1_desc: "These barely intelligent beasts loath sunlight and so dwell in deep, dark places."
 heavy_tank_equipment_2: "Mountain Trolls"
 heavy_tank_equipment_2_short: "Mountain Trolls"
 heavy_tank_equipment_2_desc: "Stronger, hardier, and more sunlight-reistant than their cave dwelling cousins."
 heavy_tank_equipment_3: "Olag-Hai"
 heavy_tank_equipment_3_short: "Olag Hai"
 heavy_tank_equipment_3_desc: "Strength and malice perfected, these trolls are bred for war and conquest."
 modern_tank_equipment: "Modern Cavalry"
 modern_tank_equipment_short: "Modern Cavalry"
 modern_tank_equipment_desc: "Selecting the finest beasts, combined with rigorous training, produces animals with the speed of light cavalry and the load capacity of heavy."
 modern_tank_equipment_1: "Modern Cavalry"
 modern_tank_equipment_1_short: "Modern Cavalry"
 modern_tank_equipment_1_desc: "$modern_tank_equipment_desc$"
 super_heavy_tank_equipment: "Mûmakil"
 super_heavy_tank_equipment_short: "Mûmakil"
 super_heavy_tank_equipment_desc: "Grey as a mouse, Big as a house, Nose like a snake, I make the earth shake, As I tramp through the grass, Trees crack as I pass, With horns in my mouth, I walk in the South, Flapping big ears, Beyond count of years, I stump round and round, Never lie on the ground, Not even to die, Oliphaunt am I, Biggest of all, Huge, old, and tall, If ever you'd met me, You wouldn't forget me, If you never do, You won't think I'm true, But old Oliphaunt am I, And I never lie"
 super_heavy_tank_equipment_1: "Mûmakil"
 super_heavy_tank_equipment_1_short: "Mûmakil"
 super_heavy_tank_equipment_1_desc: "These massive beasts are incredibly difficult for our enemies to take down. Meanwhile, they-- and the archers on their backs-- wreak great havoc."
  

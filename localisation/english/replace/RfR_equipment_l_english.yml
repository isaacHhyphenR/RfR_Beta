                                        ###ARTILLERY
            ###BOWS
 artillery_equipment: "Bows"
 artillery_equipment_short: "Bows"
 artillery_equipment_desc: "Ranged weapons to harrass the enemy from afar."
 artillery_equipment_1: "Basic Bows"
 artillery_equipment_1_short: "Basic Bows"
 artillery_equipment_1_desc: "Bows made for hunting unarmored game rather than enemy warriors."
 artillery_equipment_2: "Improved Bows"
 artillery_equipment_2_short: "Improved Bows"
 artillery_equipment_2_desc: "Lightweight, mass-producable bows sufficient for battlefeild use."
 artillery_equipment_3: "Advanced Bows"
 artillery_equipment_3_short: "Advanced Bows"
 artillery_equipment_3_desc: "Bows constructed from better woods impart more of the archer's strength into their shots."
            ###JAVELINS
 rocket_artillery_equipment: "Javelins"
 rocket_artillery_equipment_short: "Javelins"
 rocket_artillery_equipment_desc: "Throwing weapons have much shorter ranges than bows, thus making it more difficult to take out large or mobile enemies--- and doublly difficult to do so without being taken out yourself. However, they are devastating at shorter distances."
 rocket_artillery_equipment_1: "Javelins"
 rocket_artillery_equipment_1_short: "Javelins"
 rocket_artillery_equipment_1_desc: "These sharp wooden stakes are a type of spear optimised for throwing."
 rocket_artillery_equipment_2: "Advanced Javelins"
 rocket_artillery_equipment_2_short: "Advanced Javelins"
 rocket_artillery_equipment_2_desc: "The iron we cap these javelins with not only improves their weight distribution but keeps its edge better when in contact with armour."
            ###PIKES
 anti_tank_equipment: "Spears"
 anti_tank_equipment_short: "Spears"
 anti_tank_equipment_desc: "Longer weapons allow their wielder to attack from a safer distance, and to attack targets whose vitals may be higher up. A solid row of spears will deter any self-preserving animal from charging. Most require two hands to use effectively, preventing the use of a shield."
 anti_tank_equipment_0: "Basic Spears"
 anti_tank_equipment_0_short: "Basic Spears"
 anti_tank_equipment_0_desc: "Spears outreach most other weapons, but suffer from poor agility if the target closes the gap."
 anti_tank_equipment_1: "Pikes I"
 anti_tank_equipment_1_short: "Pikes I"
 anti_tank_equipment_1_desc: "Pikes are like spears, but longer. No horse will charge into a wall of spikes."
 anti_tank_equipment_2: "Pikes II"
 anti_tank_equipment_2_short: "Pikes II"
 anti_tank_equipment_2_desc: "The curved hook on these pikeheads allows our soldiers to pull riders off their mounts."
 anti_tank_equipment_3: "Pikes III"
 anti_tank_equipment_3_short: "Pikes III"
 anti_tank_equipment_3_desc: "These axe-like blades give out soldiers more options than just stabbing-- now they can chop too!"
 
                                    ###INFANTRY
            ###WEAPONS
 infantry_equipment: "Infantry Weapons"
 infantry_equipment_short: "Infantry Weapons."
 infantry_equipment_desc: "Personal weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_0: "Basic Infantry Weapons"
 infantry_equipment_0_short: "Basic Weapons"
 infantry_equipment_0_desc: "Basic infantry equipment developed during less demanding times. Good for equipping a large army, less good for fighting a war of annihilation."
 infantry_equipment_1: "Sword and Sheild I"
 infantry_equipment_1_short: "Small Weapons I"
 infantry_equipment_1_desc: "Agile, lightweight weapons that leave the other hand free to hold a shield."
 infantry_equipment_2: "Sword and Sheild II"
 infantry_equipment_2_desc: "Better balanced swords can reach further without becoming too unweildy for a single hand. The kite shield was originally developed for cavalry, but it also provides infantry with better lower body protection than a round sheild."
 infantry_equipment_2_short: "Small Weapons II"
 infantry_equipment_3: "Sword and Sheild III"
 infantry_equipment_3_short: "Small Weapons III"
 infantry_equipment_3_desc: "Bastard swords longer grip allows the user to wield it with two hands if they need greater power behind their blows. The heater sheild exposes its soldier's legs more than the kite, but with advancements in leg armor this is a small price for greater agility."
 double_infantry_equipment_1: "Two Handed Weapons I"
 double_infantry_equipment_1_short: "Large Weapons I"
 double_infantry_equipment_1_desc: "While not strictly requiring two hands, longswords offer far greater control when gripped with both."
 double_infantry_equipment_2: "Two Handed Weapons II"
 double_infantry_equipment_2_short: "Large Weapons II"
 double_infantry_equipment_2_desc: "Larger and heavier weapons can pierce and crush armor more easily."
 double_infantry_equipment_3: "Two Handed Weapons III"
 double_infantry_equipment_3_short: "Large Weapons III"
 double_infantry_equipment_3_desc: "These massive two handers are long enough to function as polearms."
            ###ARMOR
 infantry_armor_desc: "Protective equipment to ward off enemy weapons."
 infantry_armor_0: "Armor I"
 infantry_armor_0_desc: "Gambeson, usually worn under metal armor, still blunts the force of most attacks on its own."
 infantry_armor_1: "Armor II"
 infantry_armor_1_desc: "Chain mail armor provides excellent protection from slashing and stabbing attacks but is still vulnerable to blunt force and crushing blows."
 infantry_armor_2: "Armor III"
 infantry_armor_2_desc: "The many joints, curves, and pieces of full body plate are incredibly intricate and difficult to produce, but a few sturdy plates on the most vulnerable areas provide great protection for their cost."
 infantry_armor_3: "Armor IV"
 infantry_armor_3_desc: "Full plate armor, while incredibly expensive, is almost invulnerable to normal attacks."

            ###CHARIOTS
 mechanized_equipment: "Chariot Equipment"
 mechanized_equipment_short: "Chariots"
 mechanized_equipment_desc: "Chariots require more beasts of burden to transports the same number of troops to the battlefeild as wagons but have the advantage that they can actually be deployed effectively in combat."
 mechanized_equipment_1: "Basic Chariot Equipment"
 mechanized_equipment_1_short: "Basic Chariots"
 mechanized_equipment_1_desc: "While far more expensive, both in beast of burden and the time of skilled carpenters, chariots provide a mobile platform our soldiers can also fight from."
 mechanized_equipment_2: "Improved Chariot Equipment"
 mechanized_equipment_2_short: "Improved Chariots"
 mechanized_equipment_2_desc: "With specialised weapons our soldiers can excel from chariots."
 mechanized_equipment_3: "Advanced Chariot Equipment"
 mechanized_equipment_3_short: "Advanced Chariots"
 mechanized_equipment_3_desc: "Our dedicated chariot makers have perfected chariot designs, allowing them to move far more quickly than previously possible."
            ###TOWED
 motorized_equipment: "Towed Equipment"
 motorized_equipment_short: "Wagons"
 motorized_equipment_desc: "Beasts of burden can carry much large loads in wagons than on their backs."
 motorized_equipment_1: "Towed Equipment"
 motorized_equipment_1_short: "Wagons"
 motorized_equipment_1_desc: "Riding in wagons pulled by draft horses allows our infantry to reach the battlefeild much more quickly."


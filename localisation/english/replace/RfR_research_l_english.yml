            ###SPECIAL FORCES
 paratroopers: "Rangers"
 paratroopers_desc: "Middle Eart hosts many wildernesses and wastelands, and these lands host may people who have learned to master them."
 paratroopers2: "Rangers II"
 paratroopers2_desc: "People with the combat, stealth, and survival skill of rangers cannot only be trained over a lifetime of living in the wilderness, but we can improve their leadership, logistics, and discipline."
 paratroopers3: "Rangers III"
 paratroopers3_desc: "People with the combat, stealth, and survival skill of rangers cannot only be trained over a lifetime of living in the wilderness, but we can improve their leadership, logistics, and discipline."
                    ###ARTILLERY
            ###BOWS
 interwar_artillery: "Hunting arrows"
 interwar_artillery_desc: "While these arrows are designed to kill, soldiers usually wear more armour than wild game."
 artillery2: "Stronger strings"
 artillery2_desc: "By improving the strength of our bowstrings we can reduce battlefeild accidents, allowing our archers to fire with greater efficiency."
 artillery3: "Improved Arrows"
 artillery3_desc: "These arrows fly further, faster, and more accurately."
 artillery5: "Diverse Arrows"
 artillery5_desc: "By equipping our archers with a variety of arrow types we can ensure they are flexible enough to counter any opponent."
            ###JAVELINS
 rocket_artillery2: "Sharper tips"
 rocket_artillery2_desc: "Sharper tips cut flesh and bone more easily."
 rocket_artillery3: "Fire Hardening"
 rocket_artillery3_desc: "By making the tips of our javelins firmer we can ensure they will penetrate thicker armour."
            ###PIKES
 antitank1: "Smoother Handles"
 antitank1_desc: "By ensuring the poles of our polearms are easy to grip we can give our soldiers better leverage on their weapons."
 antitank3: "Protective Coating"
 antitank3_desc: "By covering our polearm handles in a thin layer of protective material we can keep them safe from the elements and ensure they're structurally sound enough for the rigours of combat."
 antitank4: "Heavier Heads"
 antitank4_desc: "Polearms with better balance are less unweildy, allowing our soldiers greater flexibility and power."
 
                     ###INFANTRY
            ###UPGRADES
 night_vision: "Night Vision I"
 night_vision_desc: "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2: "Night Vision II"
 night_vision2_desc: "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
 infantry_at: "Infantry Anticav I"
 infantry_at_desc: "Arming our infantry with polearms will allow them to take out cavalry in melee combat while maintaining mobility."
 infantry_at2: "Infantry Anticav II"
 infantry_at2_desc: "For infantry to effectively engage charging cavalry units, normal infantry weapons need to be made longer and sturdier."
            ###ARMOR
 infantry_armor_upgrade_0: "Helmets I"
 infantry_armor_upgrade_0_desc: "A mail coif, while leaving the face vulnerable, protects the skull from above and the sides."
 infantry_armor_upgrade_1: "Helmets II"
 infantry_armor_upgrade_1_desc: "Nasal helmets provide an excellent balance between cost, visibility, and safety."
 infantry_armor_upgrade_2: "Helmets III"
 infantry_armor_upgrade_2_desc: "The great helm significantly limits its wearer's view of the battlefield but provides unparalleled protection."
            ###WEAPONS

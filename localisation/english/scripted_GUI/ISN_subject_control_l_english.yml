 isengard_exploit_gondor_decision_desc: "Many folk from many lands pay tribute and fealty to the White City. This is all overseen by an army of competent and learned folk who can just as easily oversee the tribute paid to Orthanc."
 isengard_exploit_gundabad_decision: "Exploit $GDB$'s Inventors"
 isengard_exploit_gundabad_decision_desc: "Orcs desire little more than blood, but some of the more cunning among them enjoy spilling it in style. Mount Gundabad has proved a particular hotbed for clever orcs constructing devious machines."
 isengard_exploit_erebor_decision: "Exploit $ERE$'s Engineers"
 isengard_exploit_erebor_decision_desc: "The dwarves of the Lonely Mountain excel at constructing fortifications, both planned an improvised."
 isengard_exploit_ered_luin_decision: "Exploit the Ered Luins' Miners"
 isengard_exploit_ered_luin_decision_desc: "The dwarves of the Blue Mountains provide much of the coal and iron used across all of Eriador. These resources are best spent forging new tools for farming, logging, and mining in Isengard."
 isengard_exploit_harad_decision: "Exploit Harad's Interpreters"
 isengard_exploit_harad_decision_desc: "The Southron armies consist of many people from many lands with many languages. Even the most skilled translators cannot know them all, but they find ingenious ways to communicate nonetheless."
 isengard_exploit_khand_decision: "Exploit Khand's Messenger Riders"
 isengard_exploit_khand_decision_desc: "The Variag people are skilled riders nearly from birth and can summon warriors to muster and battle even before their enemy knows war is coming."
 isengard_exploit_mirkwood_decision: "Exploit Mirkwood's Beasts"
 isengard_exploit_mirkwood_decision_desc: "Mirkwood houses many dark beasts who we can press into service spying upon our foes."
 isengard_exploit_mirkwood_decision_LAR: "$isengard_exploit_mirkwood_decision$"
 isengard_exploit_mirkwood_decision_LAR_desc: "$isengard_exploit_mirkwood_decision_desc$"
 isengard_exploit_misty_mountains_decision: "Exploit the Misty Mountains' Mithril Miners"
 isengard_exploit_misty_mountains_decision_desc: "Moria's deepest mines still contain small amounts of mithril, the noblest of all metals which surely belongs in our brave warriors' armor."
 isengard_exploit_mordor_decision: "Exploit Mordor's Population"
 isengard_exploit_mordor_decision_desc: "Mordor hosts uncountable numbers of orcs, many of whom we can press into our our ranks."
 isengard_exploit_rhun_decision: "Exploit $RUN$'s Merchants"
 isengard_exploit_rhun_decision_desc: "$RUN$ is a vast land, and anyone who whishes to make money must be able to transport large quantities of goods, quickly, over vast distances-- perfact people to staff our supply trains!"
 isengard_exploit_rohan_decision: "Exploit Rohan's Breeders"
 isengard_exploit_rohan_decision_desc: "The horses of the Riddermark are the finest in the world. Pressing even a few of them into service for our officers and messengers will greatly enhance our army's maneuverability."
 isengard_exploit_umbar_decision: "Exploit Umbar's Shiprights"
 isengard_exploit_umbar_decision_desc: "Only three decades ago a Gondorian force raided the haven itself and burned much of the black fleet, yet already the corsairs threaten the coasts once again. This resiliance and industry is necessary for our burgeoning navy."
 
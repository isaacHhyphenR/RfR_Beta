 exploit_andrast_hovertext: "§YExploit Andrast's Fishers§!\n§LThe waters off Andrast are rich, and its sailors know how to harvest them. Fish meat may not be red, but it satisfies the fighting Uruk-hai well enough.§!\n\n§YPrerequisites:§!\n[!andrast_flag_click_enabled]\n§YFor 180 days:§!\n§YNaval Dockyard§! £food_texticon  output: §G+1§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_enedwaith_hovertext: "§YExploit Enedwaith's Craftsfolk§!\n§LEnedwaith is not the naturally richest land, lacking severely in wood, iron, and game; however, its ingenious craftspeople have learned to make do. We must put as many of them to work in our factories as possible.§!\n\n§YPrerequisites:§!\n[!enedwaith_flag_click_enabled]\n§YFor 180 days:§!\nLack of Resources Penalty: §G-20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_eregion_hovertext: "§YExploit Eregion's Hunters§!\n§LThe Eregionians are well renowned for their ability to silently stalk prey-- on par with Elves or the Dúnedain  rangers! Though they would rather hunt deer, we will put them to work hunting men!§!\n\n§YPrerequisites:§!\n[!eregion_flag_click_enabled]\n§YFor 180 days:§!\nReconnaissance: §G+20%§!\nInitiative: §G+20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_druwaith_iaur_hovertext: "§YExploit Druwaith Iaur's Farmers§!\n§LThe river Isen waters many fertile fields worked by sturdy farmers. Our Uruks care little for bread but it does keep them fighting, so into their stomachs it goes!§!\n\n§YPrerequisites:§!\n[!druwaith_iaur_flag_click_enabled]\n§YFor 180 days:§!\nRations Gain per Food: §G+20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_dunland_hovertext: "§YExploit Dunland's Warriors§!\n§LThe Dunlendings have many crude, but effective, ways of war that we could learn by pressing them into duty training our soldiers.§!\n\n§YPrerequisites:§!\n[!dunland_flag_click_enabled]\n§YFor 180 days:§!\nArmy Experience Gain: §G+0.20§! daily\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_white_mountains_hovertext: "§YExploit the White Mountains' Herders§!\n§LThe folk of the White Mountains know well how to maintain large flocks of animals-- in other words, self-portable meat for our warriors.§!\n\n§YPrerequisites:§!\n[!white_mountains_flag_click_enabled]\n§YFor 180 days:§!\nSupply Consumption: §G-20.0%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_anduin_hovertext: "§YExploit the Anduin's Chiefs§!\n§LThe folk of the Anduin Vales are fierce warriors led by fierce chiefs, many of whom would fit right in with our Uruks.§!\n\n§YPrerequisites:§!\n[!anduin_flag_click_enabled]\n§YFor 180 days:§!\nInfantry Division Attack: §G+20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_arnor_hovertext: "§YExploit Arnor's Bailiffs§!\n§LThe dunedain of the North Kingdom have millenia of experience suppressing rowdy and uncooperative subjects. We can press these well trained officers into service against our own conquered peoples-- maybe event their own countryfolk!§!\n\n§YPrerequisites:§!\n[!arnor_flag_click_enabled]\n§YFor 180 days:§!\nResistance Target: §G-20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_dale_hovertext: "§YExploit Dale's Artisans§!\n§LOur Uruks want for little, but some productivity must always be wasted on servants of other races. Fortunately the artisans of Dale can produce world renowned luxuries at breathtaking speed!§!\n\n§YPrerequisites:§!\n[!dale_flag_click_enabled]\n§YFor 180 days:§!\nConsumer Goods Factories: §G-10%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_dorwinion_hovertext: "§YExploit Dorwinions's Merchants§!\n§LThe commercial classes of Dorwinion can sell anything to anyone.§!\n\n§YPrerequisites:§!\n[!dorwinion_flag_click_enabled]\n§YFor 180 days:§!\nTrade Deal Opinion Factor: §Y+20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_gondor_hovertext: "§YExploit Gondor's Bureaucrats§!\n§LMany folk from many lands pay tribute and fealty to the White City. This is all overseen by an army of competent and learned folk who can just as easily oversee the tribute paid to Orthanc.§!\n\n§YPrerequisites:§!\n[!gondor_flag_click_enabled]\n§YFor 180 days:§!\nDaily Subject Autonomy Gain: §R-0.5§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_gundabad_hovertext: "§YExploit Gundabad's Inventors§!\n§LOrcs desire little more than blood, but some of the more cunning among them enjoy spilling it in style. Mount Gundabad has proved a particular hotbed for clever orcs constructing devious machines.§!\n\n§YPrerequisites:§!\n[!gundabad_flag_click_enabled]\n§YFor 180 days:§!\nSiege Artillery Damage: §G+20.0%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_erebor_hovertext: "§YExploit Erebor's Engineers§!\n§LThe dwarves of the Lonely Mountain excel at constructing fortifications, both planned an improvised.§!\n\n§YPrerequisites:§!\n[!erebor_flag_click_enabled]\n§YFor 180 days:§!\nMax Entrenchment: §G+20.0%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_ered_luin_hovertext: "§YExploit Ered Luin's Miners§!\n§LThe dwarves of the Blue Mountains provide much of the coal and iron used across all of Eriador. These resources are best spent forging new tools for farming, logging, and mining in Isengard.§!\n\n§YPrerequisites:§!\n[!ered_luin_flag_click_enabled]\n§YFor 180 days:§!\nResource Gain Efficiency: §G+20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_harad_hovertext: "§YExploit Harad's Interpreters§!\n§LThe Southron armies consist of many people from many lands with many languages. Even the most skilled translators cannot know them all, but they find ingenious ways to communicate nonetheless.§!\n\n§YPrerequisites:§!\n[!harad_flag_click_enabled]\n§YFor 180 days:§!\nArmy Organization Regain: §G+20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_khand_hovertext: "§YExploit Khand's Messenger Riders§!\n§LThe Variag people are skilled riders nearly from birth and can summon warriors to muster and battle even before their enemy knows war is coming.§!\n\n§YPrerequisites:§!\n[!khand_flag_click_enabled]\n§YFor 180 days:§!\nTraining Time: §G-20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_mirkwood_hovertext: "§YExploit Mirkwood's Beasts§!\n§LMirkwood houses many dark beasts who we can press into service spying upon our foes.§!\n\n§YPrerequisites:§!\n[!mirkwood_flag_click_enabled]\n§YFor 180 days:§!\nDecryption: §G+20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_misty_mountains_hovertext: "§YExploit Misty Mountains' Mithril Miners§!\n§LMoria's deepest mines still contain small amounts of mithril, the noblest of all metals which surely belongs in our brave warriors' armor.§!\n\n§YPrerequisites:§!\n[!misty_mountains_flag_click_enabled]\n§YFor 180 days:§!\nDivision Defense: §G+20.0%§!\nBreakthrough: §G+20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_mordor_hovertext: "§YExploit Mordor's Population§!\n§LMordor hosts uncountable numbers of orcs, many of whom we can press into our our ranks.§!\n\n§YPrerequisites:§!\n[!mordor_flag_click_enabled]\n§YFor 180 days:§!\nMonthly Population: §G+50.0%§!\n\n§YPrerequisites:§!\n[!amordor_flag_click_enabled]\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_rhun_hovertext: "§YExploit Rhûn's Merchants§!\n§LRhûn is a vast land, and anyone who whishes to make money must be able to transport large quantities of goods, quickly, over vast distances-- perfact people to staff our supply trains!§!\n\n§YPrerequisites:§!\n[!rhun_flag_click_enabled]\n§YFor 180 days:§!\nSupply Range: §G+20%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_rohan_hovertext: "§YExploit Rohan's Breeders§!\n§LThe horses of the Riddermark are the finest in the world. Pressing even a few of them into service for our officers and messengers will greatly enhance our army's maneuverability.§!\n\n§YPrerequisites:§!\n[!rohan_flag_click_enabled]\n§YFor 180 days:§!\nDivisions speed: §G+20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 exploit_umbar_hovertext: "§YExploit Umbar's Shipwrights§!\n§LOnly three decades ago a Gondorian force raided the haven itself and burned much of the black fleet, yet already the corsairs threaten the coasts once again. This resiliance and industry is necessary for our burgeoning navy.§!\n\n§YPrerequisites:§!\n[!umbar_flag_click_enabled]\n§YFor 180 days:§!\nDockyard Output: §G+20.00%§!\n\nIt costs £GFX_pol_power §Y25§! to take the decision"
 

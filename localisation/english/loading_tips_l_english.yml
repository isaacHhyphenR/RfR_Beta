l_english:
 LOADING_TIP_0: "Not all those who wander are lost.\n- Bilbo Bagins"
 LOADING_TIP_1: "Deeds will not be less valiant because they are unpraised.\n- $FEL_aragorn$"
 LOADING_TIP_2: "Even the smallest person can change the course of the future.\n- Galdriel" 
 LOADING_TIP_3: "Your time will come. You will face the same Evil, and you will defeat it.\n- Arwen Undómiel"
 LOADING_TIP_4: "If more of us valued food and cheer and song above hoarded gold, it would be a merrier world.\n- Thorin Oakenshield"
 LOADING_TIP_5: "A hunted man sometimes wearies of distrust and longs for friendship.\n- $FEL_aragorn$"
 LOADING_TIP_6: "Despair is only for those who see the end beyond all doubt. We do not.\n- Gandalf"
 LOADING_TIP_7: "In this hour, I do not believe that any darkness will endure.\n- Faramir"
 LOADING_TIP_8: "There’s some good in this world, Mr. Frodo… and it’s worth fighting for.\n- Sam Gangee"
 LOADING_TIP_9: "He that breaks a thing to find out what it is, has left the path of wisdom.\n- Gandalf"
 LOADING_TIP_10: "The Ring has awoken, it’s heard its master’s call.\n- Gandalf"
 LOADING_TIP_11: "May your beer be laid under an enchantment of surpassing excellence for seven years!\n- Gandalf"
 LOADING_TIP_12: "The board is set, the pieces are moving. We come to it at last, the great battle of our time.\n- Gandalf"
 LOADING_TIP_13: "You shall not pass!\n- Gandalf"
 LOADING_TIP_14: "All shall love me and despair!\n- Galdriel"
 LOADING_TIP_15: "Potatoes! Boil ’em, mash ’em, stick ’em in a stew.\n- Samwise Gangee"
 LOADING_TIP_16: "The old world will burn in the fires of industry. The forests will fall. A new order will rise.\n- Saruman"
 LOADING_TIP_17: "My precious!\n- Gollum"
 LOADING_TIP_18: "He that breaks a thing to find out what it is has left the path of wisdom.\n- Gandalf"
 LOADING_TIP_19: "And so do all who live to see such times. But that is not for them to decide. All we have to decide is what to do with the time that is given us.\n- Gandalf"
 LOADING_TIP_20: "Ride on! Ride on! Too late now to turn aside. The fens of Entwash my guard our flank. Haste now we need. Ride on!\n- $ROH_eomer$"
 LOADING_TIP_21: "He has a weapon that has brought low many strong places since the world began. Hunger.\n- The people of Minas Tirith"
 LOADING_TIP_22: "Comfort me not with wizards! The fool's hope has failed.\n- $GON_denethor$"
 LOADING_TIP_23: "I release you from the little that remains. Go now, and die in what way seems best to you.\n- $GON_denethor$"
 LOADING_TIP_24: "Old fool! This is my hour. Do you not know Death when you see it? Die now and curse in vain!\n- The Witch King of Angmar"
 LOADING_TIP_25: "Go back into the abyss prepared for you! Go back! Fall into the nothingness that awaits you and your Master. Go!\n- Gandalf"
 LOADING_TIP_26: "Kill orc-folk! No other words please Wild Men.\n- $DAI_ghan_buri_ghan$"
 LOADING_TIP_27: "Need brooks no delay, yet late is better than never\n- $ROH_eomer$"
 LOADING_TIP_28: "Now is the hour come, Rider of the Mark, sons of Eorl! Foes and fire are before you, and your homes far behind.\n- $ROH_theoden$"
 LOADING_TIP_29: "Though you fight on an alien field, the glory that you reap there shall be your own for ever.\n- $ROH_theoden$"
 LOADING_TIP_30: "Oaths ye have taken: now fulfil them all, to lord and land and league of friendship!- $ROH_theoden$"
 LOADING_TIP_31: "The morning will bring new things. Above the reek it will be dawn when you pass the wall.\n- Wídfara"
 LOADING_TIP_32: "Forth now, and fear no darkness!\n- $ROH_theoden$"
 LOADING_TIP_33: "Fell deeds awake: fire and slaughter! Spear shall be shaken, shield shall be splintered, a sword day, a red day, ere the sun rises!\n- $ROH_theoden$"
 LOADING_TIP_34: "Come not between the $nazgul$ and his prey!\n- The Witch King of Angmar"
 LOADING_TIP_35: "Begone, if you be not deathless! For living or dark undead, I will smite you, if you touch him.\n- $ROH_eowyn$"
 LOADING_TIP_36: "Begone, foul dwimmerlaik, lord of carrion! Leave the dead in peace!\n- $ROH_eowyn$"
 LOADING_TIP_37: "I go now to my fathers. And even in their mighty company I shall not now be ashamed.\n- $ROH_theoden$"
 LOADING_TIP_38: "Death! Ride, ride to ruin and the world's ending! Death, Death, Death!\n- $ROH_eomer$"
 LOADING_TIP_39: "Out of doubt, out of dark to the day's rising, I came singing in the sun, sword unsheathing. To hope's end I rode and to heart's breaking: Now for wrath, now for ruin and a red nightfall!\n- $ROH_eomer$"
 LOADING_TIP_40: "The hands of the king are the hands of a healer. And so the rightful king could ever be known.\n- Ioreth"
 LOADING_TIP_41: "I have no mind for strife except with our Enemy and his servants.\n- $FEL_aragorn$"
 LOADING_TIP_42: "I am a herald and ambassador, and may not be assailed!\n- The Mouth of Sauron"
 LOADING_TIP_43: "We did not come here to waste words in treating with Sauron, faithless and accursed.\n- Gandalf"
 LOADING_TIP_44: "I did not pass through fire and death to bandy crooked words with a serving man!\n Gandalf"
 LOADING_TIP_45: "The Eagles are coming! The Eagles are coming!\n- Peregrin Took"
 LOADING_TIP_46: "I’m glad to be with you, Samwise Gamgee, here at the end of all things.\n- Frodo Baggins"
 LOADING_TIP_47: "I must cool myself and think; for it is easier to shout STOP! than to do it.\n -Treebeard"
 LOADING_TIP_48: "I am not altogether on anybody's side, because nobody is altogether on my side, if you understand me.\n -Treebeard"
 LOADING_TIP_49: "There is no curse in Elvish, Entish, or the tongues of Men bad enough for such treachery. Down with Saruman!\n -Treebeard"
 LOADING_TIP_50: "It's the job that's never started as takes longest to finish.\n -Sam Gamgee"
 LOADING_TIP_51: "Oft hope is born when all is forlorn.\n -Legolas Greenleaf"
 LOADING_TIP_52: "It is useless to meet revenge with revenge; it will heal nothing.\n -Frodo Baggins"
 LOADING_TIP_53: "His grief he will not forget; but it will not darken his heart, it will teach him wisdom.\n -$FEL_aragorn$"
 LOADING_TIP_54: "That we should wish to cast him down and have no one in his place is not a thought that occurs to his mind. That we should try to destroy the Ring itself has not yet entered into his darkest dream.\n -Gandalf"
 LOADING_TIP_55: "He is in great fear, not knowing what mighty one may suddenly appear, wielding the Ring, and assailing him with war, seeking to cast him down and take his place.\n -Gandalf"
 LOADING_TIP_56: "Let folly be our cloak, a veil before the eyes of the Enemy!\n -Gandalf"
 LOADING_TIP_57: "I am a servant of the Secret Fire, wielder of the flame of Anor. You cannot pass. The dark fire will not avail you, flame of Udûn. Go back to the Shadow! You cannot pass.\n -Gandalf"
 LOADING_TIP_58: "We should seek a final end of this menace, even if we do not hope to make one.\n -Gandalf"
 LOADING_TIP_59: "To me it would not seem that a Steward who faithfully surrenders his charge is diminished in love or in honour.\n -Gandalf"
 LOADING_TIP_60: "The treacherous are ever distrustful.\n -Gandalf"
 LOADING_TIP_61: "Indeed in nothing is the power of the Dark Lord more clearly shown than in the estrangement that divides all those who still oppose him.\n -Haldir"
 LOADING_TIP_62: "It is perilous to study too deeply the arts of the Enemy, for good or for ill.\n -Elrond Half-elven"
 LOADING_TIP_63: "Where there’s life there’s hope, and need of vittles\n -Sam Gamgee"
 LOADING_TIP_64: "There is another way. O yes indeed there is. Another way, darker, more difficult to find, more secret.\n -Gollum"
 LOADING_TIP_65: "Let him not vow to walk in the dark, who has not seen the nightfall.\n Elrond Half-elven"
 LOADING_TIP_66: "Elves seldom give unguarded advice, for advice is a dangerous gift, even from the wise to the wise.\n -Gildor Inglorion"
 LOADING_TIP_67: "Do not meddle in the affairs of Wizards, for they are subtle and quick to anger.\n -Gildor Inglorion"
 LOADING_TIP_68: "Don’t adventures ever have an end? I suppose not. Someone else always has to carry on the story.\n -Bilbo Baggins"
 LOADING_TIP_69: "Many of the Ents are younger than I am, by many lives of trees. They are all roused now, and their mind is all on one thing: breaking Isengard.\n -Treebeard"
 LOADING_TIP_70: "Home is behind, the world ahead, And there are many paths to tread, Through shadows to the edge of night, Until the stars are all alight.\n -Pippin Took"
 LOADING_TIP_71: "News from afar is seldom sooth.\n -$ROH_theoden$"
 LOADING_TIP_72: "The hasty stroke goes oft astray.\n -$FEL_aragorn$"
 LOADING_TIP_73: "Such is oft the course of deeds that move the wheels of the world: small hands do them because they must, while the eyes of the great are elsewhere.\n -Elrond Half-elven"
 LOADING_TIP_74: "Valour needs first strength, and then a weapon.\n -$GON_boromir$" 
 

 
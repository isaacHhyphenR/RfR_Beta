 DOR_bergholda_aldiana: "Bergholda Aldiana"
 DOR_bergholda_aldiana_desc: "§LWhen Bergholda was 26, a glorious Dorwin army paraded through Eldrast to crush the rebels of Rinnavuld. When she was 27, the weary, emaciated survivors trickled back through. Their haunted and vacant eyes struck her deeply, and when her mother died the next year she dedicated her reign as Countess to ensuring such a tragedy would never again befall Dorwinion. Gold and wine, not swords and spears, are her country's strength. She believes that by making Dorwin merchants and goods integral to economies far and wide she can build friendships that will make war unthinkable. Should that fail, her generosity to the commonfolk will surely build a realm mighty enough to withstand any storm.§!"

 DOR_ingaberg_garmeniana: "Ingaberg Garmeniana"
 DOR_vidumarh_vierling: "Vidumarh Vierling"
 DOR_vidumarh_vierling_desc: "§LVidumarh always felt slighted by his Duchy of Uldonovuld's backwater status among the fiefs of the realm and aspired for greater things. He first made a name for himself when his retinue charged the pursuing rebels after the battle of Rinnavod, throwing them into disarray long enough for the retreating Dorwin army to escape destruction. Ever since, his star has only risen further at the Vintner court. He is proud, but cunning enough to accept many deals that others cannot percieve the end game of. Though he appears courteous and charming, he respects only strength-- a fact both friend and foe would do well to remember.§!"

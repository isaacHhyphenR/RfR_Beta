 DOR_hawin_koldana: "Hawin Koldana"
 DOR_hawin_koldana_desc: "§LThe noble houses elected Hawin as Realm Master in T.A. 2974. He is calm, mild mannered, and temperate of taste. This moderation, which won him respect in the Vintner Court and the streets of Riavod, appeared to the provinces of Rinnavuld and Ruscovuld as weakness and led them to declare independance in T.A. 3002. Hawin personally led the siege of Rinnavod, and thus bore personal responsibility for its failure. Though he still has the support of his people he has become more reclusive and often spends hours at a time reading or walking alone.§!"
 DOR_bladorthin_koldana: "Bladorthin Koldana"
 DOR_bladorthin_koldana_desc: "§LWhile the third Koldana Realm Master shares his father's stewardial diligence, they are alike in almost no other way. Bladorthin is renowed for his quick wit, sharp tongue, and voracious appetite. He speaks openly at feasts, parades, hunts, and races of his desire to raise Dorwinion to more than a mere exporter of wine. The Dorwin people, he says, are the greatest people in Middle Earth, and they deserve control over their own fate.§!"
 DOR_aril_logian: "Aril Logian"
 DOR_sisewyn_koldana: "Sisewyn Koldana"
